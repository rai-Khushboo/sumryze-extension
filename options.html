<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions options</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #374151;
            margin-bottom: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }

        .info-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .info-text a {
            color: #2563eb;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .success-message {
            color: green;
            font-size: 1rem;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Summary Settings</h1>
        
        <div class="form-group">
            <label for="api_key">Gemini API Key</label>
            <input type="text" id="api_key" placeholder="Enter your Gemini API key" />
            <p class="info-text">
                You can get an API key from 
                <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </p>
        </div>

        <button id="save-button">Save Settings</button>

        <p id="success-message" class="success-message">
            Settings saved successfully!
        </p>
    </div>

    <script src="options.js"></script>
</body>
</html>
